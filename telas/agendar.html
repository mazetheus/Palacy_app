<script>
    
    
    function navegacaoAgendamento(evt, tabName, buttonName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("divBotoes");
        
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove('active');
        }
        document.getElementById(tabName).style.display = "block";
        
        document.getElementById(buttonName).classList.add('active');
    };

    document.getElementById("buttonUnidade").click();
    
    <!-- Avança os ícones do menu deixando o de trás verde -->
    function progressao(evt, thisTab, nextTab, tabName) {
        var i, tabcontent;
        tabcontent = document.getElementsByClassName(tabName);
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].classList.remove('done');
        }
        document.getElementById(thisTab).classList.add('done');
        
        document.getElementById(nextTab).classList.remove('inactive');
            
           
        evt.currentTarget.className += " done";
        
        document.getElementById(nextTab).click();
    };
    
    <!-- Sobe a aba na página inicial--> 
    function upUp(){
        var element = document.getElementById("top-navbar");
        element.classList.remove('top-navbar-big');
        
         var element = document.getElementById("tabUnidade");
        element.classList.remove('small');
        
        
         var element =document.getElementById("title-aba");
        element.innerHTML = "AGENDAMENTO";
        element.classList.remove('title-aba-big');
    };
    
    let calendar = new VanillaCalendar({
                selector: "#myCalendar",
                months: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"],
                shortWeekday: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                onSelect: (data, elem) => {
                    console.log(data, elem)
                }
            })
    let btnPastDates = document.querySelector('[name=pastDates]')
            btnPastDates.addEventListener('click', () => {
                pastDates = !pastDates
                calendar.set({pastDates: pastDates})
                btnPastDates.innerText = `${(pastDates ? 'Disable' : 'Enable')} past dates`
            })
   let btnAvailableDates = document.querySelector('[name=availableDates]')
            btnAvailableDates.addEventListener('click', () => {
                availableDates = !availableDates
                btnAvailableDates.innerText = `${(availableDates ? 'Clear available dates' : 'Set available dates')}`
                if (!availableDates) {
                    calendar.set({availableDates: [], datesFilter: false})
                    return
                }
                let dates = () => {
                    let result = []
                    for (let i = 1; i < 15; ++i) {
                        if (i % 2) continue
                        let date = new Date(new Date().getTime() + (60 * 60 * 24 * 1000) * i)
                        result.push({date: `${String(date.getFullYear())}-${String(date.getMonth() + 1).padStart(2, 0)}-${String(date.getDate()).padStart(2, 0)}`})
                    }
                    return result
                }
                calendar.set({availableDates: dates(), availableWeekDays: [], datesFilter: true})
            })
    
</script>
