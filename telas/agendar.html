    <div id="tabHorario" class="tabcontent">

        <button type="button" class= "unidade" onclick="progressao(event, 'buttonHorario', 'buttonResumo')"><div class="info"><h3>PAMPULHA</h3></div></button>

</section>


<script>
    function navegacaoAgendamento(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    };

    document.getElementById("buttonUnidade").click();
    
    <!-- Avança os ícones do menu deixando o de trás verde -->
    function progressao(evt, thisTab, nextTab) {
        document.getElementById(thisTab).classList.add('done');
        
        document.getElementById(nextTab).classList.remove('inactive');
            
           
        evt.currentTarget.className += " done";
        
        document.getElementById(nextTab).click();
    };
    
    <!-- Sobe a aba na página inicial--> 
    function upUp(){
        var element = document.getElementById("top-navbar");
        element.classList.remove('top-navbar-big');
        
         var element = document.getElementById("tabUnidade");
        element.classList.remove('small');
        
        
         var element =document.getElementById("title-aba");
        element.innerHTML = "AGENDAMENTO";
        element.classList.remove('title-aba-big');
    };
    
   
    
</script>
  
   <script type="text/javascript">

				language: "pt-BR",
